{% extends 'base.html' %}
{% block content %}

<!-- has to be the same as in the base.html-->
<div class="row">
	<h3>Categories</h3>

	<ul class="collapsible">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<a href="{{url_for('delete_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small">Del</a>
				<a href="{{url_for('edit_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
				<!-- be aware that task._id does NOT have quotations-->
				<div class="task_header col s9">
					<strong>{{category.category_name}}</strong>
				</div>
			</div>
		</li>
		{%  endfor %}
	</ul>
</div>
<div class="row">
	<a href="{{url_for('new_category')}}" class="waves-effect moves-light btn">
		<i class="material-icons right">playlist_add</i>Add Category</a>

</div>
{% endblock %}
